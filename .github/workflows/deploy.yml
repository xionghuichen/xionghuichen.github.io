name: Deploy

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  deploy:
    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      
      - name: Install system dependencies 🔧
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick libmagickwand-dev
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true # This will cache and install dependencies
      
      - name: Setup Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip" # caching pip dependencies
      
      - name: Update _config.yml ⚙️
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}
      
      - name: Install Python dependencies 🐍
        run: |
          pip3 install --upgrade nbconvert
      
      - name: Build Jekyll site 🏗️
        run: |
          export JEKYLL_ENV=production
          bundle exec jekyll build
      
      - name: Purge unused CSS 🧹
        run: |
          npm install -g purgecss
          if [ -f "_site/assets/css/main.css" ]; then
            purgecss -c purgecss.config.js
          else
            echo "Warning: main.css not found, skipping purgecss"
          fi
      
      - name: Deploy 🚀
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site