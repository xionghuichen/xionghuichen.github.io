name: Deploy

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  deploy:
    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
      
      - name: Install system dependencies üîß
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick libmagickwand-dev
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true # This will cache and install dependencies
      
      - name: Setup Python üêç
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip" # caching pip dependencies
      
      - name: Update _config.yml ‚öôÔ∏è
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}
      
      - name: Install Python dependencies üêç
        run: |
          pip3 install --upgrade nbconvert

      - name: Install and Build üîß
        run: |
          pip3 install --upgrade nbconvert
          export JEKYLL_ENV=production
          bundle exec jekyll build
      - name: Setup deploy options
        id: setup
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ ${GITHUB_REF} = refs/pull/*/merge ]]; then # pull request
            echo "::set-output name=SRC_BRANCH::${GITHUB_HEAD_REF}"
            echo "::set-output name=NO_PUSH::--no-push"
          elif [[ ${GITHUB_REF} = refs/heads/* ]]; then # branch, e.g. master, source etc
            echo "::set-output name=SRC_BRANCH::${GITHUB_REF#refs/heads/}"
          fi
          echo "::set-output name=DEPLOY_BRANCH::gh-pages"
      - name: Deploy website 
        run:  yes | bin/deploy --verbose ${{ steps.setup.outputs.NO_PUSH }}
                      --src ${{ steps.setup.outputs.SRC_BRANCH }} 
                      --deploy ${{ steps.setup.outputs.DEPLOY_BRANCH }} 
